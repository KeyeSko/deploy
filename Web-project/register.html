    <form class="formValidation" action="index.html" onsubmit="">
  <div class="container">
    <h1>Регистрация</h1>
    <p>Заполните форму для регистрации</p>
    <hr>


    <label for="email_"><b>Электронная почта</b></label>
    <div class="form-group">
    <input type="email" placeholder="Введите почту" class="email" name="email" required>
  </div>

  
    <label for="password"><b>Пароль</b></label>
  <div class="form-group"> 
    <input type="password" placeholder="Введите пароль" class="psw" name="psw" required>
  </div>

    
    <label for="psw-r"><b>Повторите пароль</b></label>
    <div class="form-group">
    <input type="password" placeholder="Повторите пароль" class="psw_repeat" name="psw" required>
    </div>
      
    <hr>
    <button id = "regbtn"class="validateBtn" type="submit" class="registerbtn">Зарегистрироваться </button>
  </div>

  <div class="container signin">
    <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
  </div>
