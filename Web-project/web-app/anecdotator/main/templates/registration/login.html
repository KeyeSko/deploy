{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'main/css/register.css'%}" asp-append-version="true"/>
</head>
<body>
<form action="{% url 'login' %} " class="formValidation" method="post">

    <div class="container">
        <h1>Авторизация</h1>
        <p>Заполните форму для авторизации</p>

        {{ form }}
        {% if form.errors %}
        <p>{{ form.errors.error }}</p>
        {% endif %}


        {% csrf_token %}
        <button class="registerbtn">Войти</button>
    </div>

    <div class="container signin">
        <p>Уже есть аккаунт? <a href="{% url 'register' %}">Зарегестрироваться</a>.</p>
    </div>
</form>
<script src="{% static 'main/js/register.js'%}"></script>
</body>
</html>
